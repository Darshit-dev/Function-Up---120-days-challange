<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doller to Rupee</title>
    <script>
        function myFunction(myForm) {
            var dollar = myForm.dollar.value;
            var rps = dollar * 74
            myForm.rupee.value = rps
        }
    </script>
</head>

<body>
    <form>
        Dollar: <input type="number" name="dollar">
        INR: <input type="number" name="rupee">
        <input type="button" value="convert" onclick="myFunction(this.form)">
    </form>
</body>

</html>
