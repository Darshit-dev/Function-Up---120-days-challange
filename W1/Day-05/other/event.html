<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script>

        function myfunction() {
            window.alert("I was called")
            console.log("clicked")
            return
        }
    </script>
</head>

<body>

    <div id="eventtest" onClick=myfunction()>
        This is div
    </div>
    <input type="button" value="click me" onmouseover=myfunction() </body>

</html>
