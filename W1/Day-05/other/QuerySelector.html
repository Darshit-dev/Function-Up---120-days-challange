<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query selector</title>
    <script type="text/javascript">
        //querySelector
        function myFunction() {
            document.querySelector("#p").innerHTML = "Hello"
            document.querySelector("#y").style.backgroundColor = "red"
            //same for - document.getElementById("p").innerHTML="Hello"
        }

//Note:The query selector() method only returns that first element that matches the specified selector.  To return all the matches, use the querySelectorAll( method instead)

//querySelector se sab kuch ho jata he jese ki color change karna ho to querySelector.style.backgroundColor() 
    </script>
</head>

<body>
    <div id="p" class="x"> </div>
    <div id="y" class="x">color </div>
    <div id="z" class="x"> </div>
    <input type="button" value="click me" onclick="myFunction()">
</body>

</html>
